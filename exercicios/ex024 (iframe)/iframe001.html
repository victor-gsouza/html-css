<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe {
            height: 100%;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de iframe</h1>
    <p>
        Acessando o site do 

        <iframe src="https://www.cursoemvideo.com" frameborder="0">
            <!-- Seu navegador não é compatível com isso. -->
            <a href="https://www.cursoemvideo.com" target="_blank">Curso em Vídeo</a>
        </iframe> <!-- Dentro do iframe eu posso colocar uma mensagem de erro, ou então melhor ainda posso colocar o link para o que eu queria mostrar. -->

        para aprender a programar.
    </p>
    <p>
        O repositório do Guanabara 

        <iframe src="https://gustavoguanabara.github.io" frameborder="0" width="400px" scrolling="yes">
            <a href="https://gustavoguanabara.github.io" target="_blank">Repositório Guanabara</a>
        </iframe>

        também é bem legal!
    </p>
</body>
</html>
