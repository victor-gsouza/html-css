<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML 5</title>
</head>
<body>
    <h1>Imagem Dinamica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexivel">
    </picture>
    
    <h1>Reproduzindo Audio</h1>
    <p>Vamos aprender a reproduzir audios em HTML 5</p>
    <audio src="midia/happy-mistake.mp3" controls></audio>

    <p>Melhor maneira de adicionar audio</p>
    <audio preload="metadata" controls>
        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
        <source src="midia/guanacast-33.ogg" type="audio/ogg">
        <source src="midia/guanacast-33.wav" type="audio/wav">
        <p>Infelizmente o seu navegador não consegue reproduzir áudio. Para ouvir o audio baixe o arquivo. <a href="midia/guanacast-33.mp3"></a>
        </p>
    </audio>
</body>
</html>
