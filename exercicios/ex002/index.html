<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>Você pode escrever um parágrafo de qualquer jeito. Basta colocar tudo no meio das tags p e /p.</p>
    <p>Se precisar quebrar o texto em algum lugar use a tag br <br> que significa break role</p>
    <p>&lt;abc&gt;</p>
    <p>Vamos adicionar alguns símbolos especiais:
        &reg; <!-- marca registrada -->
        &copy; <!-- copyright -->
        &trade; <!-- trade mark -->
        &euro;
        &yen;
        &real;
        &dollar;
        &Delta;
        &#9773;
        &#128513;
        &#x1F601;
        &#x1f60E;
        
    </p>

</body>
</html>
