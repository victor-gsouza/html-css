<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 006</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5 podemos inserir os elementos da lista à seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso:</p>
    <ul type="square">
        <li><abbr title="use a tag <p>">Parágrafos</abbr></li>
        <li><abbr title="use a tag <abbr>">Abreviações</abbr></li>
        <li><abbr title="use a tag <ol>">Listas enumeradas</abbr></li>
        <li><abbr title="use a tag <strong>">Negrito</abbr></li>
        <li><abbr title="use a tag <em>">Itálico</abbr></li>
    </ul>
</body>
</html>
